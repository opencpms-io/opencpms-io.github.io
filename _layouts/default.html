<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
    {% include head-custom.html %}
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        {% if site.github.is_project_page %}
        <!-- <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>-->
        {% endif %}

        <img class="logo" src="/assets/images/Logo_OpenCPMS.png">
        <!-- <h1 id="project_title">{{ site.title }}</h1> -->
        <!-- <h2 id="project_tagline">{{ site.description }}</h2> -->

        <section id="menu">
            <a class="menu_link" href="/">About</a>
            <a class="menu_link" href="/posts">Papers & Posts</a>
            <a class="menu_link" href="/roadmap">Roadmap</a>
            <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
        </section>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <div class="copyright">
            {{ site.title }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
        </div>
        <div class="imprint">
            <a href="{{ site.github.imprint_url }}">Imprint</a>
        </div>
    </footer>
</div>
</body>
</html>
